<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>Login</title>
</head>

<body>
    <div class="login-wrap">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="logo row">
                        <div class="col-2 logo-img">
                            <img src="img/logo.png" alt="">
                        </div>
                        <div class="col-10 ms-3 logo-title">
                            <h3 class="fw-bold">Website Alumni</h3>
                            <h6>SMK Wisuda Karya Kudus</h6>
                        </div>
                    </div>
                    <div class="content pt-4">
                        <h3 class="mb-3">Masuk</h3>
                        <p class="gray mb-3">Silahkan Masuk dengan menggunakan email dan kata sandi yang valid</p>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control form-control-lg shadow border-0"
                                    id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Masukan Email Anda">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg shadow border-0"
                                    id="exampleInputPassword1" placeholder="Masukan Password Anda">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Ingat Saya</label>
                            </div>
                            <div class="btn-auth">
                                <button type="submit" class="w-100 btn btn-primary btn-lg mb-3">
                                    <span>Masuk</span>
                                </button>
                                <button type="submit" class="w-100 btn btn-outline-primary btn-lg">
                                    <span>Masuk Sebagai Tamu</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div class="image px-4">
                        <img src="img/bg.png" alt="" class="w-100">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
